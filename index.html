<html>
<head>
  <title>ezPAARSE Visualizer</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/dc.css" />
  <link rel="stylesheet" type="text/css" href="css/uikit.almost-flat.min.css" />
  <style>
    body { padding: 10px }
    .chart-panel { width: 550px }
    .uk-form { width: 450px }
    .uk-progress-bar {
      -moz-transition: none !important;
      -webkit-transition: none !important;
      -o-transition: none !important;
      transition: none !important;
    }
  </style>
</head>
<body>

  <div class="uk-panel uk-panel-box uk-form uk-container-center">
    <fieldset id="import">
      <legend><i class="uk-icon-download"></i> Import an ezPAARSE result file</legend>
      <div class="uk-form-row">
        <input type="file" id="file">
      </div>

      <div class="uk-form-row uk-grid uk-grid-small">
        <div class="uk-width-7-10">
          <div class="uk-progress">
            <div id="progress" class="uk-progress-bar" style="width: 0%;"></div>
          </div>
        </div>
        <div class="uk-width-3-10">
          <span id="status"></span>
        </div>
      </div>

      <div class="uk-form-row">
        <label for="granularity">Consultations per</label>
        <select id="granularity">
          <option value="month">month</option>
          <option value="week">week</option>
          <option value="day" selected>day</option>
          <option value="hour">hour</option>
          <option value="minute">minute</option>
        </select>
      </div>

      <div class="uk-form-row">
        <button id="launcher" class="uk-button uk-button-primary uk-width-1-1">process</button>
      </div>
    </fieldset>
  </div>


  <div class="uk-text-center">
    <p><div class="uk-badge">Tip</div> Brush the line chart to select a period, click the other charts to filter the results.<br>
    <div class="uk-badge">Info</div> Selected period : from <span id="p-min">...</span> to <span id="p-max">...</span> (<span id="events-count">...</span> consultations)</p>
  </div>

  <div class="uk-grid">
    <div class="uk-width uk-grid-margin chart-panel">
      <div class="uk-panel uk-panel-box">
        <div class="uk-panel-title">Evolution of the consultations</div>
        <div id="line-chart" class="uk-container-center"></div>
      </div>
    </div>
    <div class="uk-width uk-grid-margin chart-panel">
      <div class="uk-panel uk-panel-box">
        <div class="uk-panel-title">Consultations per platform</div>
        <div id="bar-chart"></div>
      </div>
    </div>

    <div class="uk-width uk-grid-margin chart-panel">
      <div class="uk-panel uk-panel-box">
        <div class="uk-panel-title">Nature of consultations</div>
        <div id="pie-chart-mimes"></div>
      </div>
    </div>
    <div class="uk-width uk-grid-margin chart-panel">
      <div class="uk-panel uk-panel-box">
        <div class="uk-panel-title">Consultation types</div>
        <div id="pie-chart-rtypes"></div>
      </div>
    </div>

    <div class="uk-width uk-grid-margin chart-panel">
      <div class="uk-panel uk-panel-box">
        <div class="uk-panel-title">Locations</div>
        <div id="choropleth-chart"></div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/d3.min.js"></script>
  <script type="text/javascript" src="js/crossfilter.min.js"></script>
  <script type="text/javascript" src="js/dc.min.js"></script>
  <script type="text/javascript" src="js/csv.min.js"></script>
  <script type="text/javascript" src="js/kdTree-min.js"></script>
  <script type="text/javascript" src="geojson/quadrillage.js"></script>
  <script type="text/javascript" src="geojson/departements.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
