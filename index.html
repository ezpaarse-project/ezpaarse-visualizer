<html>
<head>
  <title>ezPAARSE Visualizer</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/dc.css" />
  <style>
    fieldset { display: inline-block }
    #charts { margin-top: 20px }
  </style>
</head>
<body>
  <fieldset id="import">
    <legend>Import an ezPAARSE result file</legend>
    <input type="file" id="file"><span id="load-progress"></span>

    <div>
      <label for="granularity">Consultations per</label>
      <select id="granularity">
        <option value="month">month</option>
        <option value="week">week</option>
        <option value="day" selected>day</option>
        <option value="hour">hour</option>
        <option value="minute">minute</option>
      </select>
    </div>

    <div>
      PÃ©riod : between the <span id="p-min">...</span> and the <span id="p-max">...</span>
    </div>
  </fieldset>

  <div id="charts">
    <div>
      Brush the line chart to select a period, click the other charts to filter the results.
    </div>
    <fieldset>
      <legend>Evolution of the consultations</legend>
      <div id="line-chart"></div>
    </fieldset>
    <fieldset>
      <legend>Consultations per platform</legend>
      <div id="bar-chart"></div>
    </fieldset>
    <fieldset>
      <legend>Nature of consultations</legend>
      <div id="pie-chart-mimes"></div>
    </fieldset>
    <fieldset>
      <legend>Consultation types</legend>
      <div id="pie-chart-rtypes"></div>
    </fieldset>
  </div>

  <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/d3.min.js"></script>
  <script type="text/javascript" src="js/crossfilter.js"></script>
  <script type="text/javascript" src="js/dc.min.js"></script>
  <script type="text/javascript" src="js/csv.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
